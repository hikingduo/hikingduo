# Build settings
markdown: kramdown

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-include-cache


paginate: 10
paginate_path: "/blog/page:num/"

jekyll-archives:
  enabled: all
  layout: category
  permalinks:
    category: "/category/:title/"

feed:
  collections:
    posts:
      path: "/index.xml"

collections:
  category:
    output: true

defaults:
  -
    scope:
      path: '' 				# an empty string here means all files in the project
      type: 'category'
    values:
      layout: "category"
      show_meta: false 	# Hide metadata for all pages
      comments: false
